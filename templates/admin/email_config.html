{% extends 'admin/base_admin.html' %}

{% block admin_content %}
<h2 class="mb-4">System Configuration</h2>
<div class="row">
    <div class="col-md-8">
        <div class="card shadow-sm mb-4">
            <div class="card-header fw-bold">General Settings</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_config') }}">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="show_ads" name="show_ads" {% if config.SHOW_ADS %}checked{% endif %}>
                        <label class="form-check-label fw-bold" for="show_ads">Enable Native Ads</label>
                        <div class="form-text small">Toggles the display of ad placeholders on public pages.</div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <h5 class="text-primary mb-3">Email (SMTP)</h5>
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label">Mail Server</label>
                            <input type="text" class="form-control" name="mail_server" value="{{ config.MAIL_SERVER }}" disabled>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Port</label>
                            <input type="number" class="form-control" name="mail_port" value="{{ config.MAIL_PORT }}" disabled>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sender Email</label>
                        <input type="email" class="form-control" name="mail_sender" value="{{ config.MAIL_DEFAULT_SENDER }}" disabled>
                    </div>
                    <div class="alert alert-info small">
                        <i class="fa-solid fa-info-circle me-2"></i> Email settings are currently read-only via environment variables.
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
