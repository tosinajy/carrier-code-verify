{% extends 'admin/base_admin.html' %}

{% block admin_content %}
<h2 class="mb-4">Dashboard</h2>

<div class="row g-4 mb-4">
    <div class="col-md-3">
        <div class="card bg-primary text-white h-100 shadow-sm">
            <div class="card-body">
                <h6 class="text-uppercase opacity-75">Total Payers</h6>
                <h2 class="display-5 fw-bold mb-0">{{ "{:,}".format(total_payers) }}</h2>
            </div>
        </div>
    </div>
    
    <div class="col-md-3">
        <div class="card bg-info text-white h-100 shadow-sm">
            <div class="card-body">
                <h6 class="text-uppercase opacity-75">Total NAIC Codes</h6>
                <h2 class="display-5 fw-bold mb-0">{{ "{:,}".format(total_naic) }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card bg-warning text-dark h-100 shadow-sm">
            <div class="card-body position-relative">
                <h6 class="text-uppercase opacity-75">Pending Approvals</h6>
                <h2 class="display-5 fw-bold mb-0">{{ pending_approvals }}</h2>
                <a href="{{ url_for('admin_approvals') }}" class="stretched-link"></a>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card bg-secondary text-white h-100 shadow-sm">
            <div class="card-body position-relative">
                <h6 class="text-uppercase opacity-75">Unassigned Payers</h6>
                <h2 class="display-5 fw-bold mb-0">{{ unassigned_payers }}</h2>
                <a href="{{ url_for('admin_payers') }}" class="stretched-link"></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
