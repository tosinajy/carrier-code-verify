{% extends 'admin/base_admin.html' %}

{% block admin_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>NAIC Data Management</h2>
    <div>
        <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#importNaicModal">
            <i class="fa-solid fa-file-excel me-2"></i>Import NAIC List
        </button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNaicModal">
            <i class="fa-solid fa-plus me-2"></i>Add Single
        </button>
    </div>
</div>

<div class="alert alert-info">
    <i class="fa-solid fa-info-circle me-2"></i> This list references companies for assignment.
</div>

<div class="modal fade" id="importNaicModal" tabindex="-1">
    <div class="modal-dialog">
        <form method="POST" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Import NAIC Data</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <p class="small text-muted">Headers required: 'COCODE', 'Company Name'</p>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="modal-footer"><button type="submit" class="btn btn-success">Upload</button></div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="addNaicModal" tabindex="-1">
    <div class="modal-dialog">
        <form action="{{ url_for('add_single_naic') }}" method="POST">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Add NAIC Code</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div class="mb-3"><label>COCODE *</label><input type="text" name="cocode" class="form-control" required></div>
                    <div class="mb-3"><label>Company Name *</label><input type="text" name="company_name" class="form-control" required></div>
                </div>
                <div class="modal-footer"><button type="submit" class="btn btn-primary">Add</button></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
