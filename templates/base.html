<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}CarrierCodeVerify - Trusted Payer ID & NAIC Verification{% endblock %}</title>
    
    <!-- SEO & Trust Metadata -->
    <meta name="description" content="{% block meta_description %}Verify insurance carrier NAIC codes, Payer IDs, and claims addresses instantly. The trusted crowdsourced database for insurance professionals.{% endblock %}">
    <meta name="author" content="CarrierCodeVerify">
    <meta name="robots" content="index, follow">
    
    <meta property="og:title" content="{% block og_title %}CarrierCodeVerify{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Instant Insurance Carrier Verification & Payer Mapping.{% endblock %}">
    <meta property="og:image" content="{{ url_for('static', filename='carrierverify.png') }}">
    <meta property="og:type" content="website">

    <!-- Fonts: Inter for Professional Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="/static/carriercodeverify-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Schema.org Data for SEO -->
    {% block structured_data %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    
    {% include 'includes/header.html' %}

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    {% include 'includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
